<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Quản lý giỏ hàng</title>
</head>

<body>
    <main th:fragment="main">
    <div class="container">
        <h2 class="my-4">Quản lý giỏ hàng</h2>
        <form action="/cart/update" method="post">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item, rowStat: ${@cart.items}">
                        <td th:text="${rowStat.count}"></td>
                        <td th:text="${item.id}">Id</td>
                        <td th:text="${item.name}">Name</td>
                        <td th:text="${item.price}">Price</td>
                        <td>
                            <input th:name="@{|qty_${item.id}|}" type="number" th:value="${item.quantity}" class="form-control">
                        </td>
                        <td th:text="${item.amount}">Amount</td>
                        <td>
                            <a th:href="@{|/cart/remove/${item.id}|}" class="btn btn-danger">Remove</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update Quantity</button>
                <a href="/cart/clear#featured-courses" class="btn btn-danger">Clear Cart</a>
                <a href="/order/checkout#featured-courses" class="btn btn-success">Checkout</a>
            </div>
        </form>
    </div>
</main>
</body>

</html>
