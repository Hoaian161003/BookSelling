<body>

	<div id="preloader-active">
		<div
			class="preloader d-flex align-items-center justify-content-center">
			<div class="preloader-inner position-relative">
				<div class="preloader-circle"></div>
				<div class="preloader-img pere-text">
					<img src="/assets/img/logo/loder.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<!-- Preloader Start-->


	<!-- Register -->

	<main class="login-body" data-vide-bg="/assets/img/4.mp4">
		<!-- Login Admin -->

		<form class="form-default" action="/account/sign-up" method="post" th:object="${account}" enctype="multipart/form-data">

				
				<div class="login-form">
					<!-- logo-login -->
					<div class="logo-login">
						<a href="/"><img src="/assets/img/logo/loder.png"
							alt=""></a>
					</div>
	
					<h2>Registration Here</h2>
					
					<i th:text="${message}" style="color:red;"></i>
					<ul>
						<li>
							<div class="form-input">
								<label>Username</label> <input th:field="*{username}"
									placeholder="Username">
							</div>
						</li>

						<li>
							<div class="form-input">
								<label>Password</label> <input th:field="*{password}"
									placeholder="Password">
							</div>
						</li>

						<li>
							<div class="form-input">
								<label>Confirm</label> <input name="confirm"
									placeholder="Confirm">
							</div>
						</li>

						<li>
							<div class="form-input">
								<label>Fullname</label> <input th:field="*{fullname}"
									placeholder="Fullname">
							</div>
						</li>

						<li>
							<div class="form-input">
								<label>Email</label> <input th:field="*{email}"
									placeholder="Email">
							</div>

						</li>

						<li>
							<div class="form-input">
								<label>Photo</label> <input th:field="*{photo}"
									placeholder="Photo">
							</div>

						</li>

						<li>
							<div class="form-input pt-30">
								<input type="submit" name="submit" value="login">
							</div>

						</li>
					</ul>
				<a href="/account/forgot-password" class="forget">Forget Password</a>
                <!-- Forget Password -->
                <a href="/security/login/form"  class="forget">Sign in</a>
               
				</div>
		</form>
		<!-- /end login form -->
	</main>

	<script src="/assets/js/vendor/modernizr-3.5.0.min.js"></script>

	<script src="/assets/js/vendor/jquery-1.12.4.min.js"></script>
	<script src="/assets/js/popper.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<!-- Jquery Mobile Menu -->
	<script src="/assets/js/jquery.slicknav.min.js"></script>

	<!-- Video bg -->
	<script src="/assets/js/jquery.vide.js"></script>

	<!-- Jquery Slick , Owl-Carousel Plugins -->
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/slick.min.js"></script>
	<!-- One Page, Animated-HeadLin -->
	<script src="/assets/js/wow.min.js"></script>
	<script src="/assets/js/animated.headline.js"></script>
	<script src="/assets/js/jquery.magnific-popup.js"></script>

	<!-- Date Picker -->
	<script src="/assets/js/gijgo.min.js"></script>
	<!-- Nice-select, sticky -->
	<script src="/assets/js/jquery.nice-select.min.js"></script>
	<script src="/assets/js/jquery.sticky.js"></script>
	<!-- Progress -->
	<script src="/assets/js/jquery.barfiller.js"></script>

	<!-- counter , waypoint,Hover Direction -->
	<script src="/assets/js/jquery.counterup.min.js"></script>
	<script src="/assets/js/waypoints.min.js"></script>
	<script src="/assets/js/jquery.countdown.min.js"></script>
	<script src="/assets/js/hover-direction-snake.min.js"></script>

	<!-- contact js -->
	<script src="/assets/js/contact.js"></script>

	<script src="/assets/js/jquery.validate.min.js"></script>
	<script src="/assets/js/mail-script.js"></script>

	<!-- Jquery Plugins, main Jquery -->
	<script src="/assets/js/plugins.js"></script>
	<script src="/assets/js/main.js"></script>
